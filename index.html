<div class="cont">

    <div class="in">
        <div class="create">
            <div class="title">
                <input type="text" id="title" placeholder="title">
            </div>
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">

        </div>
            <div class="three">
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">

            </div>
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search By Title">
                <div class="bts">
                    <button id ="searchtitle" onclick="getsearchmood(this.id)">search title</button>
                    <button id ="searchcategory" onclick="getsearchmood(this.id)">search category</button>
                </div>
            </div>
    </div>
    <div class="out">
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th> <div class="delete">
                    <button id="num" onclick="deleteall()" >Delete All</button>
                </div> </th>

            </tbody>
        </table>
